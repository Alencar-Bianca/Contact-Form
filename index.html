<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Contact form | Frontend Mentor</title>
</head>
<body>
  <main class="flex direction">
    <div class="container">
      <h1>Contact Us</h1>
      <form  id="form">
        <div class="flex container-input">
          <div class="w100">
            <label class="text" for="firstName">First Name *<input type="text" class="input" id="firstName" name="firstName"></label>
            <span class="field d-none firstName">This field is required</span>
          </div>
          <div class="w100">
            <label class="text" for="lastName">Last Name *<input type="text" class="input"  id="lastName" name="lastName"></label>
            <span class="field d-none lastName">This field is required</span>
          </div>
        </div>
        

        <div class="container-input">
          <label class="text" for="email">Email Address *<input type="email" class="input" id="email" name="email"></label>
          <span class="field d-none email">Please enter a valid email address</span>
        </div>
        
        <div class="container-input">
         <p class="text">Query Type *</p>
          <div class="flex">
            <label class="input input_radio" for="general"><input type="radio" class="" id="general" name="query"> General Enquiry</label>
            <label class="input input_radio" for="support"><input type="radio" class="" id="support" name="query"> Support Request</label>
          </div>
          <span class="field d-none radio">Please select a query typ</span>
        </div>

          <div class="container-input">
            <label class="text" for="mes"> Message *
              <textarea id="mes" class="input" name="message"></textarea>
            </label>
            <span class="field d-none message">This field is required</span>
          </div>

          <div class="container-input">
            <label class="text input_check" for="check">
              <input type="checkbox" class="input_radio" id="check" name="check"> I consent to being contacted by the team *
            </label>
            <span class="field d-none checkbox">To submit this form, please consent to being contacted</span>
          </div>

        <div id="button_submit" class="button container-input">
          <input class="input_submit " type="submit" value="Submit">
          
        </div>
      </form>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
